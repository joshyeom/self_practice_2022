<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KREAM</title>
    <link rel="stylesheet" href="./css/style.css">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://kream.co.kr/social/trending&size=16" >
</head>
<body>
    <div class="opening__column">
        <span class="opening__text">KREAM</span>
    </div>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <div>
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div>
                <span>18:43</span>
            </div>
            <div>
                <span>25%</span>
                <i class="fa-solid fa-battery-half"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
    </div>
    
    <div class="login-box">
        <h1 class="title">KREAM</h1>
        <h3>Please Login with your account or signup</h3>
    </div>

    <form action="home.html" method="get" id="login__form" >
        <input required type="text" placeholder="ID" />
        <input required type="password" placeholder="Password" />
        <input type="submit"  value="Log In" />
    </form>

    <form class="other-method__login-box">
        <input  type="submit" value="Log in with Instagram" onclick="window.open('http://www.instagram.com')" />
        <input type="submit" value="Log in with Netflix" onclick="window.open('http://www.netflix.com')"/>
    </form>

    
    <div id="no-mobile">
        <span>Please decrease your screen T_T</span>
    </div>

    <script src="https://kit.fontawesome.com/f4b591b4aa.js" crossorigin="anonymous">
    </script>
</body>
</html>
